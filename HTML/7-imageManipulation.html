<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/7-imageManipulation.css" />
    <title>Image Manipulation</title>
  </head>
  <body>
    <a href="../index.html"><h1>Home</h1></a> <br />

    <div class="sandbox">
      <section>
        <h4>Example #1</h4>
        <h1>Grayscale</h1>
        <h1>Hover cursor over image</h1>
        <img
          src="https://unsplash.it/500/300?image=1074"
          alt=""
          class="grayscale"
        />
      </section>

      <section>
        <h4>Example #2</h4>
        <h1>Blur</h1>
        <h1>Hover cursor over image</h1>

        <img src="https://unsplash.it/500/300?image=1055" alt="" class="blur" />
      </section>

      <section>
        <h4>Example #3</h4>
        <h1>Invert</h1>
        <h1>Hover cursor over image</h1>

        <img
          src="https://unsplash.it/500/300?image=1000"
          alt=""
          class="invert"
        />
      </section>

      <section>
        <h4>Example #4</h4>
        <h1>Sepia</h1>
        <h1>Hover cursor over image</h1>
        <img
          src="https://unsplash.it/500/300?image=1023"
          alt=""
          class="sepia"
        />
      </section>
    </div>
  </body>
</html>
